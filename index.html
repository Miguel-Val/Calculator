<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
    </head>
    <body>
        <header>Calculator</header>
        <div class="container">
            <div class="output">
                <div class="answer"></div>
            </div>
            <div class="divideRow">
                <button class="clearBtn">AC</button>
                <button class="posnegBtn">+/-</button>
                <button class="percentBtn">%</button>
                <button class="divideBtn">รท</button>
            </div>
            <div class="multiplyRow">
                <button class="sevenBtn">7</button>
                <button class="eightBtn">8</button>
                <button class="nineBtn">9</button>
                <button class="timesBtn">x</button>
            </div>
            <div class="subtractRow">
                <button class="fourBtn">4</button>
                <button class="fiveBtn">5</button>
                <button class="sixBtn">6</button>
                <button class="subtractBtn">-</button>
            </div>
            <div class="addRow">
                <button class="oneBtn">1</button>
                <button class="twoBtn">2</button>
                <button class="threeBtn">3</button>
                <button class="addBtn">+</button>
            </div>
            <div class="equalsRow">
                <button class="zeroBtn">0</button>
                <button class="decimalBtn">.</button>
                <button class="equalsBtn">=</button>
            </div>
        </div>
        
        
    </body>
</html>
